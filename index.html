<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Just some color game</title>
    <link rel="stylesheet" href="colstyle.css" />
</head>
<body>
    <header>
        <h2>THE GREAT</h2>
        <h1><span id="numDisplay"></span></h1>
        <h2>COLOR GAME</h2>
    </header>
    <section>
        <ul>
            <li><span id="reset">NEW COLORS</span></li>
            <li id="answer"></li>
            <li><span id="easy" class="active">EASY</span></li>
            <li><span id="hard">HARD</span></li>
        </ul>
    </section>
    <section id="row1">
        <p id="color1" class="box"></p>
        <p id="color2" class="box"></p>
        <p id="color3" class="box"></p>
    </section>
    <section id="row2">
        <p id="color4" class="box"></p>
        <p id="color5" class="box"></p>
        <p id="color6" class="box"></p>
    </section>
    <script src="colscript.js"></script>
</body>
</html>
